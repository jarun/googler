language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly"
matrix:
  allow_failures:
    - python: "nightly"
addons:
  apt:
    packages:
      - debhelper
      - devscripts
      - zsh
script:
  - ./tests/ci-test-wrapper --watch .travis.yml
  - git fetch --tags origin
  - ./tools/makedeb
deploy:
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file: dist/*.deb
  on:
    repo: jarun/googler
    tags: true
    # Upload from only one job (doesn't matter which one because we're packaging the same thing throughout the matrix)
    python: "2.7"
